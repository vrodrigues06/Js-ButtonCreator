<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Document</title>
</head>

<body>
  <section class="button-creator">
    <form id="controles">
      <label for="texto">Texto:</label>
      <input type="text" id="texto" name="texto" placeholder="Button Text">
      <div class="color-flex">
        <div>
          <label for="color">Button-Color</label>
          <input type="color" id="color" name="color" placeholder="Button-Color">
        </div>
        <div>
          <label for="backgroundColor">Background-Color</label>
          <input type="color" id="backgroundColor" name="backgroundColor" placeholder="Background-Color">
        </div>
      </div>
      <label for="height">Height:</label>
      <input type="range" min="0" max="200" id="height" name="height" placeholder="Height">
      <label for="width">Width:</label>
      <input type="range" min="0" max="600" id="width" name="width" placeholder="Width">
      <label for="border">Border</label>
      <input type="text" id="border" name="border" placeholder="type your border style">
      <label for="borderRadius">Border-Radius: </label>
      <input type="range" id="borderRadius" name="borderRadius" min="0" max="20">
      <select name="fontFamily" id="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="monospace">Monospace</option>
        <option value="courier">Courier</option>
      </select>
      <label for="fontSize">Font-Size:</label>
      <input type="number" id="fontSize" name="fontSize" placeholder="select your font size" step="2">
      <label for="fontWeight">Font-Weight:</label>
      <div class="font-weight">
        <input type="radio" value="bold" name="fontWeight" id="fontWeight">
        <input type="radio" value="normal" name="fontWeight" id="fontWeight">
      </div>
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css"></code></pre>
    </section>
  </section>






  <script src="./script.js"></script>
</body>

</html>
